<!DOCTYPE html>
<html ng-app="DevModule">
	<head>
		<meta charset="utf-8"> 
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="ControllerVid8.js"></script>	
		<title>Posterizing posts</title>
	</head>
	<body ng-controller="HttpController">
		<input type="text" ng-model="newPost.title" placeholder="Title"><br>
		<textarea ng-model="newPost.body" placeholder="Body to post"></textarea>
		<button ng-click="addPost()">Enviar</button>
		<ul>
			<li ng-repeat="post in posts">
				<h2>{{post.title}}</h2>
				<p>{{post.body}}</p>
			</li>
		</ul>
	</body>
</html>
