<!DOCTYPE html>
<html lang="en" ng-app="SwApiFetcherPeople">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Star Wars Finder</title>

    <!-- Bootstrap Core CSS -->
    <link href="http://localhost/FinnitePages/90dgXamp/SW_Page/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="http://localhost/FinnitePages/90dgXamp/SW_Page/css/thumbnail-gallery.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-controller="PeopleController">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand center-text" href="http://localhost/FinnitePages/90dgXamp/SW_Page/">Start Wars FB</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="https://www.facebook.com/StarWars">FaceBook</a>
                    </li>
                    <li>
                        <a href="www.starwars.com/community">Contact Fan Page</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">
        <!-- Search Input-->
        <div class="row">
            <div class="col s12 m7 offset-m3">
                <input ng-model="query" placeholder="Search">
            </div>
        </div>
        
        <!-- Card -->
        <div class="row">
            <div class="col s12 m7 offset-m3">
              <div class="card " ng-repeat="people in peopleApiResponse.results | filter:query">
                    <div class="card-image">
                      <img src="http://localhost/FinnitePages/90dgXamp/SW_Page/images/sw.jpg">
                      <span class="card-title">{{people.name}}</span>
                    </div>
                    <div class="card-content">
                      <p>
                        <b>Height : </b> {{people.height}}
                        <b>Mass : </b> {{people.mass}}<br>
                        <b>Color cabello : </b> {{people.hair_color}}
                        <b>Color piel : </b> {{people.skin_color}}<br>
                        <b>Birth : </b> {{people.birth_year}}
                        <b>Gender : </b> {{people.gender}}<br>
                      </p>
                    </div>
                    <div class="card-action">
                      <a href="#">The force may be with you</a>
                    </div>
              </div>
            </div>
         </div>
       
    </div>
       
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="http://localhost/FinnitePages/90dgXamp/SW_Page/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="http://localhost/FinnitePages/90dgXamp/SW_Page/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://localhost/FinnitePages/90dgXamp/SW_Page/js/angular.min.js"></script>
    <script type="text/javascript" src="http://localhost/FinnitePages/90dgXamp/SW_Page/js/PeopleController.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    

</body>

</html>
